<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Registation Form</title>
	</head>
<center>
	<body style="background-color: #fffde1">
	<div class = "container">
	<div class="container #55ffff" style="height:300px">
	
		<div class = "title">
			<h1><center>Create Account</center></h1>
		</div>
		<div class="middle">
		<div class="form">
			<div class="input_field">
				<label>First Name</label>
				<input type="text" name= "First Name" class="input"><br><br>
			</div>
				<div class="input_field">
					<label>Middle Name</label>
					<input type="text" class="input"><br><br>
				</div>
				<div class="input_field">
					<label>Last Name</label>
					<input type="text" class="input"><br><br>
				</div>
				<div class="input_field">
					<label>Gender</label><br>
					<input type="radio" name="male"/> Male <br>
					<input type="radio" name="female"/> Female <br>
					<input type="radio" name="other"/> Other<br>
					<br>
					<div class="input_field">
						<label>Password</label>
						<input type="password" class="input"><br><br>
					</div>
					<div class="input_field">
						<label>Confirm Password</label>
						<input type="password" class="input"><br><br>
					</div>
					<div class="input_field">
						<label>E-mail</label>
						<input type="email" id="email" name="email"/> <br><br>
					</div>
					<div class="input_field">
						<label>Phone Number</label>
						<input type="text" name="country code"  value="+91" size="2"/>
						<input type="text" name="phone" size="10"/> <br> <br>
					</div>
					<div class="input_field">
						<label>Hobbies</label>
						<select>
							<option value="Singing">Singing</option>
							<option value="Dancing">Dancing</option>
							<option value="Reading">Reading</option>
							<option value="Watching T.v">Watching Tv</option><br>

						</select> <br>
					</div><br>
					<div class="input_field">
						<label>Date Of Birth</label>
						<input type="date" id="birthday" name="birthday"><br><br>
					</div>			
					<div class="input_field">
						<label>Address</label>
						<br>
						<textarea cols="80" rows="5" value="address">
						</textarea>
					</div>
					<div class = "input_field terms">
					<label> Image upload</label>
					<input type="hidden" name="MAX_FILE_SIZE" value="4194304" /><br>
					<input type="file" /><br>
					</div>
					<div class="input_field terms">
						<label class="check">
							<input type="checkbox">
							<span class="checkmark"></span>
						</label> 
						Agreed to terms and conditions
					</div>
					<div>
						<div class="input_field"> <br>
							<input type="submit" value="Register" class="btn">
						</div>
					</div>
				</div>
		</div>
		</div>
	</div>
	</center>
	</body>
</html>
